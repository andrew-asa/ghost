spring.datasource.url=jdbc:h2:file:~/jarvis/spider/store/storage
spring.datasource.username=asa
spring.datasource.password=asa
spring.datasource.driver-class-name=org.h2.Driver
# 数据库类型声明
spring.jpa.database = H2
# 是否开启查询语句在控制台打印
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)，这里的设置为update很重要，不然初始化时就一张空表，data.sql的数据进不去。
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
#开启h2控制台功能和访问地址。
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.main.web-application-type=none
#spring.jmx.enabled=false

logging.level.org.hibernate=INFO